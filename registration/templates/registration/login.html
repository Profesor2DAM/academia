<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>

<title>Ejemplo Django</title>
</head>
<body>
<div class="jumbotron">
		<div class="container text-center">
    
			<h1>Empresa Colegios de Cádiz</h1>
      {% load static %}
      <img src="{% static 'img/logo.png' %}"/>
		</div>
	</div>


  
<div class="container">
		<br />
		<div class="panel panel-default">
			<div class="panel-heading">
       <form action="" method="POST">
        {% csrf_token %}
        <h3 class="mb-4"> Iniciar sesión </h3>
        {% if form.non_field_errors %}
        <p style="color: red"> Usuario o contraseña incorrectos. Pruebe de nuevo </p>
        {% endif %}
        <p>
        <input type="text" name="username" autofocus required id="id_username"
        class="form-control" />
        </p>
        <p>
        <input type="password" name="password"  required id="id_password"
        class="form-control" />
        </p>
      <p>
        <input type="submit" class="btn btn-primary btn-block" value="Acceder"/>
        </form>

        <p>
        {% if 'register' in request.GET%}
        <p style="color: green"> Usuario registrado correctamente</p>
        {% endif %}
      </div>
			
    </div>

</div>
</body>
</html>
